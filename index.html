<!DOCTYPE html>
<html>
<head>
    <title>Profile Detection Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #reportButton {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: gray;
            color: black;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .reportbutton a:hover{
             background :gray;
             color:#fff;
        }
            
    </style>
</head>
<body>
    <h1>Total Profile Detected</h1>
    <table>
        <tr>
            <th>Profile Type</th>
            <th>Total Detected</th>
        </tr>
        <tr>
            <td>Fake Profiles</td>
            <td><span id="fakeCount">0</span></td>
        </tr>
        <tr>
            <td>Real Profiles</td>
            <td><span id="realCount">0</span></td>
        </tr>
    </table>

    <button id="reportButton">Generate Last Report</button>
    <button id="reportButton">Report</button>

    <script>
        // Simulated data for the example
        let fakeCount = 42;
        let realCount = 58;

        // Function to update the displayed counts
        function updateCounts() {
            document.getElementById("fakeCount").textContent = fakeCount;
            document.getElementById("realCount").textContent = realCount;
        }

        // Event listener for the report button
        document.getElementById("reportButton").addEventListener("click", function() {
            // Simulated data update (you can replace this with your actual data retrieval)
            fakeCount = Math.floor(Math.random() * 100);
            realCount = Math.floor(Math.random() * 100);

            // Update the displayed counts
            updateCounts();
        });

        // Initial update of counts
        updateCounts();
    </script>
</body>
</html>
